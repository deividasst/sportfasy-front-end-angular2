<kendo-grid
    [data]="gridView"
    [pageSize]="pageSize"
    [skip]="skip"
    [pageable]="true"
    (pageChange)="pageChange($event)"
>
    <kendo-grid-column *ngFor="let column of columns" field={{column.field}} title={{column.title}}>
    </kendo-grid-column>
    <ng-template kendoGridDetailTemplate let-dataItem>
        <!--<app-user-profile [tournaments]=""></app-user-profile>-->
    </ng-template>
    <kendo-grid-column title="Options">
        <ng-template kendoGridCellTemplate let-dataItem let-rowIndex="rowIndex">
            <button kendoButton >Convert</button>
        </ng-template>
    </kendo-grid-column>
</kendo-grid>
