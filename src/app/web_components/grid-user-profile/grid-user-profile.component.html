<kendo-grid
    [data]="gridView"
    [pageSize]="pageSize"
    [skip]="skip"
    [pageable]="true"
    (pageChange)="pageChange($event)"
>
    <kendo-grid-column *ngFor="let column of columns" field={{column.field}} title={{column.title}}>
    </kendo-grid-column>
    <ng-template kendoGridDetailTemplate let-dataItem>
    </ng-template>
    <kendo-grid-column title="Options">
        <ng-template kendoGridCellTemplate let-dataItem let-rowIndex="rowIndex" >
            <button [ngClass]="{'active': dataItem.active}" kendoButton  id="add" class="select" *ngIf="!dataItem._team.user_points_converted" (click)="sendData(dataItem)"
                    (click)="activateClasss(dataItem)">Convert
            </button>
        </ng-template>
    </kendo-grid-column>
</kendo-grid>
