<p>
    Overall Toutnaments
</p>

<table class="table">
    <tr>
        <th>Tournament's name</th>
        <th>Tournament's players</th>
        <th>Tournament's budget</th>
    </tr>

    <tr *ngFor="let tournament of tournaments">
        <td>{{tournament.name}}</td>
        <td>{{tournament.max_players}}</td>
        <td>{{tournament.budget}}</td>
        <button md-button (click)="openDialog(tournament)">More info</button>

    </tr>

</table>
