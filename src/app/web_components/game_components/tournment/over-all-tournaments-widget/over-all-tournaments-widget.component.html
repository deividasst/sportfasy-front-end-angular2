<p>
    <b>Overall Toutnaments</b>
</p>

<table class="table">
    <tr>
        <td><b>Tournament's name</b></td>
        <td><b>Tournament's players</b></td>
        <td><b>Tournament's budget</b></td>
    </tr>

    <tr *ngFor="let tournament of tournaments">
        <td>{{tournament.name}}</td>
        <td>{{tournament.max_players}}</td>
        <td>{{tournament.budget}}</td>
        <button md-button (click)="openDialog(tournament)">More info</button>


    </tr>

</table>
