<div *ngFor="let user of users">
    <div id="userContent" style="display: none;">
    </div>
    <button style="display: none;" id="contentas1" class="text-right" type="button" class="btn btn-danger "
            (click)="conceal()"><i> close</i></button>
    <br/>
    {{user.name}}
    <button class="text-right" type="button" class="btn " (click)="show(user)"><i>View info</i></button>
    <button kendoButton *ngIf="is_allowed" class="fa fa-close" (click)="open(user)"> Delete</button>
    <div class="example-wrapper">
        <kendo-dialog title="Please confirm" *ngIf="opened" (close)="close('cancel')">
            <p style="margin: 30px; text-align: center;">This user will be deleted</p>
            <kendo-dialog-actions>
                <button kendoButton (click)="close('no')">Cancel</button>
                <button kendoButton (click)="delete(user)">Delete</button>
            </kendo-dialog-actions>
        </kendo-dialog>
    </div>
</div>
