<p>
    <b>Overall Teams</b>
</p>

<kendo-grid
    [data]="gridView"
    [pageSize]="pageSize"
    [skip]="skip"
    [pageable]="true"
    (pageChange)="pageChange($event)"
>
    <kendo-grid-column field="name" title="Name">
    </kendo-grid-column>
    <kendo-grid-column field="_team_master.name" title="Team master">
    </kendo-grid-column>
    <kendo-grid-column field="_players.toString()" title="Players">
    </kendo-grid-column>
</kendo-grid>
