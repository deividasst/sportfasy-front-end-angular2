<p>
    Overall Teams
</p>

<table class="table">
    <tr>
        <th>Team name</th>
        <th>Team master</th>
        <th>Players in team</th>
    </tr>
    <tr *ngFor="let team of teams">
        <td>{{team.name}}</td>
        <td>{{team._team_master.name}}</td>
        <td><app-team-players [players]="team._players"></app-team-players></td>
    </tr>
</table>
