<p>
    <b>Overall Teams</b>
</p>

<table class="table">
    <tr>
        <td><b>Team name</b></td>
        <td><b>Team master</b></td>
        <td><b>Players in team</b></td>
    </tr>
    <tr *ngFor="let team of teams">
        <td>{{team.name}}</td>
        <td>{{team._team_master.name}}</td>
        <td><app-team-players [players]="team._players"></app-team-players></td>
    </tr>
</table>
