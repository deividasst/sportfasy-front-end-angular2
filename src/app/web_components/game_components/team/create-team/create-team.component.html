<app-navbar></app-navbar>
<main id="page-content-wrapper" role="main">
    <div class="container">
<p>
    Overall Teams
</p>

<table class="table">
    <tr>
        <th>Player name</th>
        <th>Player surname</th>
        <th>Player Team</th>
    </tr>
    <tr *ngFor="let player of players">
        <td>{{player.name}}</td>
        <td>{{player.surname}}</td>
        <td>{{player.real_team}}</td>
    </tr>
</table>

    </div>
</main>
