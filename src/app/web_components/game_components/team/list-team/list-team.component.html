<main id="page-content-wrapper" role="main">
    <div class="container">
        <div id="all_tour">
            <p><b>MY TEAMS</b></p>

                <tr>
                    <td><b>Team name</b></td>
                    <td><b>Team master</b></td>
                    <td><b>Players in team</b></td>

                    <td>{{team.players}}</td>

            </table>
        </div>

</main>
