<kendo-grid
    [data]="data"
    [pageSize]="pageSize"
    [skip]="skip"
    [pageable]="true"
    (pageChange)="pageChange($event)"
>
    <kendo-grid-column *ngFor="let column of columns" field={{column.field}} title={{column.title}}>
    </kendo-grid-column>
    <ng-template kendoGridDetailTemplate let-dataItem>
         <app-grid-player [players]="dataItem._team._players"></app-grid-player>
    </ng-template>
    <kendo-grid-column title="Options">
        <ng-template kendoGridCellTemplate let-dataItem let-rowIndex="rowIndex">
            <button kendoButton (click)="openDialog(dataItem)">Expand Team</button>
        </ng-template>
    </kendo-grid-column>
</kendo-grid>
  <app-grid-player [players]="data._team._players"></app-grid-player>
