<div class="login-form">
			<div class="close"> </div>
					<div class="head">
					</div>
					<div class="head-info">
						<h1>SIGN UP</h1>
						<h2>Hello and Welcome! Tell us a bit about you</h2>
					</div>
				<form method="post" novalidate="">
					<li>
						<input type="text" name="name" [(ngModel)]="user.name" class="text" value="Name" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Name';}" ><a href="#"></a>
					</li>
					<li>
						<input type="text" name="surname" [(ngModel)]="user.surname" class="text" value="Surname" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Surname';}" ><a href="#"></a>
					</li>
					<li>
						<input type="password" name="password" [(ngModel)]="user.password" value="Password" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Password';}"><a href="#" ></a>
					</li>
          <li>
						<input type="email" name="email" [(ngModel)]="user.email" value="Email" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Mail';}"><a href="#" ></a>
					</li>
					<div class="p-container">
								<input type="submit" (click) ="addUser()" value="SIGN UP" >
							<div class="clear"> </div>
					</div>
          <router-outlet></router-outlet>
				</form>
</div>
