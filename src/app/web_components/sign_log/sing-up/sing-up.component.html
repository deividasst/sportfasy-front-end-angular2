  <div style="text-align:center">

    <h2 class="page-header">Sing Up</h2>

    <form action="http://localhost:3000/api/users" method="post">

    <label for="name">First Name:</label>
    <input type="text" required minlength="1" id="name" name="name">

    <label for="surname">Last Name:</label>
    <input type="text" required minlength="4" id="surname" name="surname">

    <label for="password">Password:</label>
    <input type="password" required minlength="6" id="password" name="password">

    <label for="c_password">Confirm Password:</label>
    <input type="password" required minlength="6" id="c_password" name="c_password">

    <label for="email">Email:</label>
    <input type="email" required minlength="4" id="email" name="email">
    <br>
    <br>
    <button type="submit" value="Submit">Submit</button>
    </form>

  </div>
