<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
<div class="login-form">
  <div class="container">
    <div class="row">
      <div class="col-md-offset-5 col-md-3">
        <div class="form-login">
          <h4>Join us!</h4>
          <form method="post" novalidate>

            <label class="label" for="name">First Name:</label><br>
            <input class="form-control input-sm chat-input" type="text"  name="name" [(ngModel)]="user.name" required minlength="3" maxlength="20"  #name="ngModel" onfocus="this.value = '';" placeholder="Jonas"><a href="#"></a><br>
           

            <label class="label" for="surname">Last Name:</label><br>
            <input class="form-control input-sm chat-input" type="text"  name="surname" [(ngModel)]="user.surname" required minlength="3" maxlength="20" #surname="ngModel" onfocus="this.value = '';" placeholder="Jonaitis"><a href="#"></a><br>

            <label class="label" for="password">Password:</label><br>
            <input class="form-control input-sm chat-input" type="password" required minlength="6" name="password" [(ngModel)]="user.password" #password="ngModel" onfocus="this.value = '';" placeholder="••••••••••••"><a href="#" ></a><br>
            

            <label class="label" for="cPassword">Confirm Password:</label><br>
            <input class="form-control input-sm chat-input" type="password" required minlength="6" name="cPassword" [(ngModel)]="user.cPassword"  #cPqassword = "ngModel" placeholder="••••••••••••"><br>
         

            <label class="label" for="email">Email:</label><br>
            <input class="form-control input-sm chat-input" type="email" name="email" [(ngModel)]="user.email" required  #email="ngModel" onfocus="this.value = '';" placeholder="jonas.jonaitis@sportfasy.com"><a href="#" ></a>
           
 
            <button type="submit" class="btn button" (click) ="addUser()"  >SIGN UP</button>
            <h3 class="error">{{errorMsg}}</h3>


            <p class="error">Already have an account? <a routerLink="/login">Login</a></p>
          </form>
        </div>
      </div>
    </div>
  </div>
